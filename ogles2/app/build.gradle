plugins {
    id 'com.android.application'
}

android {
    compileSdk 34
    ndkVersion '27.0.12077973'

    defaultConfig {
        applicationId = 'com.example.mandelbrot'
        minSdkVersion 21
        targetSdkVersion 35
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_STL=c++_static'
            }
        }
        ndk {
            //noinspection ChromeOsAbiSupport
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path 'src/main/cpp/CMakeLists.txt'
        }
    }
    namespace 'com.example.mandelbrot'
}
